<nav class="navbar">
  <h1 class="title">Joke's Machine</h1>
</nav>
<div class="container">
  <div class="left">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="gptPrompt">Prompt:</label>
            <textarea class="form-control" id="gptPrompt" rows="4" placeholder="Tell me a long joke (at least 150 characters)" (input)="validatePrompt($event)"></textarea>
          </div>
          <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
          <button type="button" class="btn btn-primary mt-3" (click)="sendPrompt()" [disabled]="!isPromptValid">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div class="right">
    <app-response-list [responses]="responses" (jokeSelected)="onJokeSelected($event)"></app-response-list>
    <app-response-detail [response]="selectedResponse"></app-response-detail>
  </div>
</div>
