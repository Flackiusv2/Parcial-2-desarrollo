<h2>Generated Jokes</h2>

<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Rating</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let response of responses" >
      <td class="title" (click)="onSelect(response)">{{ response.title }}</td>
      <td>{{ response.rating }}</td>
    </tr>
  </tbody>
</table>
<p *ngIf="mostCommonRating !== null">The most Common rating is:{{ mostCommonRating }}</p>
